spring.application.name=ai-study-plan

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:studydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Increase max POST size for large resume/JD text
server.tomcat.max-http-form-post-size=10MB

# Optional AI provider configuration (OpenRouter)
# If you set these, the app will use a real LLM via OpenRouter.
# If you leave them blank or misconfigure them, the app will still work
# using the built-in local study planner with NO errors.
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.model=google/gemini-2.0-flash-001
