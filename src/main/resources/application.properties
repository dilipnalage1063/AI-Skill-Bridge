spring.application.name=ai-study-plan
# openai.api.key is no longer used by this project.
#openai.api.key=YOUR_OPENAI_API_KEY_HERE
spring.datasource.url=jdbc:h2:mem:studydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AI provider configuration
# This project now uses a built-in local study plan generator.
# No external AI API or keys are required for it to work.
