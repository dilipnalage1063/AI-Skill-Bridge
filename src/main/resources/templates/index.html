<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Study Plan Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .title {
            font-weight: 700;
            color: #2c3e50;
        }
        .result-box {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        .history-box {
            background: #ffffff;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <!-- Title -->
    <div class="text-center mb-4">
        <h2 class="title">ðŸš€ AI Study Plan Generator</h2>
        <p class="text-muted">Generate structured study plans instantly</p>
    </div>

    <!-- Form Card -->
    <div class="card shadow p-4 mb-4">
        <form th:action="@{/generate-plan}" 
              th:object="${request}" 
              method="post"
              onsubmit="showLoader()">

            <div class="mb-3">
                <label class="form-label">Topic</label>
                <input type="text" 
                       th:field="*{topic}" 
                       class="form-control" 
                       placeholder="Enter topic"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Days</label>
                <input type="number" 
                       th:field="*{days}" 
                       class="form-control" 
                       placeholder="Enter days"
                       required>
            </div>

            <button type="submit" 
                    class="btn btn-primary w-100">
                Generate Plan
            </button>

        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center mb-4" style="display:none;">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2 text-muted">Generating AI Plan...</p>
    </div>

    <!-- Generated Plan -->
    <div th:if="${response}" class="card shadow p-4 mb-4">
        <h5>ðŸ“˜ Generated Plan</h5>
        <div class="result-box mt-3"
             th:text="${response.plan}">
        </div>
    </div>

    <!-- History -->
    <div class="card shadow p-4">
        <h5>ðŸ“œ History</h5>

        <div th:if="${#lists.isEmpty(history)}" 
             class="text-muted">
            No plans generated yet.
        </div>

        <div th:each="item : ${history}" 
             class="history-box border-bottom py-3 mt-2">

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${item.topic}"></strong>
                    <small class="text-muted d-block"
                           th:text="${item.generatedAt}">
                    </small>
                </div>

                <form th:action="@{/delete/{id}(id=${item.id})}"
                      method="post">
                    <button type="submit"
                            class="btn btn-sm btn-danger">
                        Delete
                    </button>
                </form>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showLoader() {
        document.getElementById("loading").style.display = "block";
    }
</script>

</body>
</html>
